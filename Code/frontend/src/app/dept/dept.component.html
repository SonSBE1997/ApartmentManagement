<div class="container">
  <div class="page-header mt-2 text-center text-uppercase font-weight-bold">Danh sách phòng ban</div>
  <div class="row">
    <div class="col-xl-3 col-md-3 col-lg-3 col-sm-3">
      <button mat-raised-button class="btn-success" matTooltip="Thêm mới" (click)="add()">
        <i class="material-icons">
          add
        </i>
      </button>
    </div>
    <div class="col-xl-9 col-md-9 col-lg-9 col-sm-9">
      <!-- <ol class="breadcrumb float-right">
        <li class="breadcrumb-item" [routerLink]="['/apartment']">Căn hộ</li>
        <li class="breadcrumb-item" [routerLink]="['/apartment/detail']">Thông tin chi tiết</li>
        <li class="breadcrumb-item active">Phòng {{room?.name}}</li>
      </ol> -->
    </div>
  </div>
  <notifier-container></notifier-container>
  <div class="mt-5">
    <div class="row">
      <mat-form-field class="col-xl-3 col-md-3 col-sm-3 col-lg-3">
        <input matInput (keyup)="search($event.target.value)" placeholder="Tìm kiếm">
      </mat-form-field>
    </div>

    <div class="mat-elevation-z8">
      <table class="table-responsive table table-bordered table-hover table-sm" mat-table [dataSource]="dataSource"
        matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center" style="width: 30%">Mã phòng ban</th>
          <td mat-cell *matCellDef="let row" style="width: 200px"> {{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 60%">Tên phòng ban</th>
          <td mat-cell *matCellDef="let row" style="width: 100px"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef style="width: 10%"></th>
          <td mat-cell *matCellDef="let row">
            <a class="edit" (click)="edit(row)"><i class="material-icons" matTooltip="Sửa">border_color</i></a>
            <a class="delete ml-2" (click)="remove(row)"><i class="material-icons" matTooltip="Xoá">&#xE872;</i></a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
