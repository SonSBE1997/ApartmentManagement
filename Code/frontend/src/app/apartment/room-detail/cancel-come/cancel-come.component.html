<h1 mat-dialog-title class="font-weight-bold">Xác nhận</h1>
<div mat-dialog-content>
  <p class="text-center w-100">Bạn có chắc muốn huỷ {{data}} không?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="'ok'" class="btn-success">Đồng ý</button>
  <button mat-raised-button (click)="onNoClick()">Huỷ bỏ</button>
</div>
