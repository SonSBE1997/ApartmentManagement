<div class="container">
  <span class="font-weight-bold">Toà nhà: </span>
  <span class="text-center">
    <mat-select placeholder="Chọn toà nhà" class="w-15" (valueChange)="selectionChange($event)">
      <mat-option>Chọn toà nhà</mat-option>
      <mat-option *ngFor="let b of buildings; index as i" [value]="i">
        {{ b.name }}
      </mat-option>
    </mat-select>
  </span>
</div>
<ng-container *ngIf="floors.length > 0">

  <div class="row">
    <div class="col-xl-7 text-right font-weight-bold">Trạng thái căn hộ: </div>
    <div class="col-xl-5">
      <div class="row align-content-center">
        <div class="col-xl-4"><div class="room-empty w100"></div> Trống</div>
        <div class="col-xl-4"><div class="room-rent w100"></div> Đang cho thuê</div>
        <div class="col-xl-4"><div class="room-sale w100"></div> Đã bán</div>
      </div>
    </div>
  </div>
  <div class="table-responsive mt-3">
    <table class="table table-bordered w-100 text-center custom-table">
      <thead>
        <tr>
          <th *ngFor="let f of floors" style="width: 75px;">{{ f.name }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of matrix">
          <ng-template ngFor let-f [ngForOf]="floors">
            <td *ngIf="f.rooms[i] != null" style="width: 75px;">
              <button mat-button class="btn"
                      [ngClass]="{'room-rent': f.rooms[i].status === '1', 'room-sale': f.rooms[i].status === '2'}">
                {{ f.rooms[i].name }}
              </button>
            </td>
            <td *ngIf="f.rooms[i] == null" style="width: 75px;">
              <button mat-button class="btn"></button>
            </td>
          </ng-template>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
