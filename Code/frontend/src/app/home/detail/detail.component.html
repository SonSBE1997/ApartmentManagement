<div class="container">
  <div class="row">
    <div class="col-xl-9 col-md-9 col-lg-9 col-sm-9">
      <ol class="breadcrumb">
        <li class="breadcrumb-item" [routerLink]="['/apartment']">Căn hộ</li>
        <li class="breadcrumb-item active">Chi tiết</li>
      </ol>
    </div>
    <div class="col-xl-3 col-md-3 col-lg-3 col-sm-3">
      <button mat-raised-button (click)="addNew()">Thêm (F4)</button>
      <button mat-raised-button class="ml-1">Lưu (F5)</button>
    </div>
  </div>
  <mat-tab-group mat-align-tabs="center" (selectedIndexChange)="changeTab($event)">
    <mat-tab label="Toà nhà">
      <div class="mt-3">
        <mat-form-field class="col-xl-3 col-md-3 col-sm-3 col-lg-3">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Tìm kiếm">
        </mat-form-field>
      </div>
      <div class="mat-elevation-z8 mt-1">
        <table class="table-responsive table table-bordered table-sm" mat-table [dataSource]="dataSource1" matSort>

          <ng-container matColumnDef="bId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 45%">Mã toà nhà</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>

          <ng-container matColumnDef="bName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 45%">Tên toà nhà</th>
            <td mat-cell *matCellDef="let row" [contentEditable]=true (blur)="changeData($event.target.textContent, row.id)">{{row.name}} </td>
          </ng-container>
          <ng-container matColumnDef="bAction">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 5%"></th>
            <td mat-cell *matCellDef="let row">
              <a mat-button class="delete" (click)="removeItem(row.id)"><i class="material-icons">&#xE872;</i></a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['bId','bName','bAction']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['bId','bName','bAction']">
          </tr>
        </table>
      </div>
    </mat-tab>
    <mat-tab label="Tầng"> Content 2 </mat-tab>
    <mat-tab label="Căn hộ"> Content 3 </mat-tab>
  </mat-tab-group>
</div>
